name: Build Runner Image

on:
  push:
    tags:
      - "v*.*.*"
    paths:
      - "docker/runner/**"
      - "cmd/agent/**"
      - "pkg/agent/**"
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag (default: latest)"
        required: false
        default: "latest"
  workflow_call:
    inputs:
      tag:
        description: "Image tag"
        required: false
        type: string
        default: "latest"
    secrets:
      AWS_IAM_ROLE_ARN:
        required: true

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: ap-northeast-1
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY_RUNNER || 'runs-fleet-runner' }}

jobs:
  # Determine version once, share across jobs
  prepare:
    name: Prepare Build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      registry: ${{ steps.login-ecr.outputs.registry }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Determine version tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ] && [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
          elif [ -n "${{ inputs.tag }}" ] && [ "${{ inputs.tag }}" != "latest" ]; then
            VERSION="${{ inputs.tag }}"
          else
            VERSION="latest"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

  # Build on native runners (no QEMU)
  build:
    name: Build ${{ matrix.arch }}
    needs: prepare
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: true
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
            platform: linux/amd64
          - arch: arm64
            runner: "runs-fleet=${{ github.run_id }}/cpu=4/arch=arm64"
            platform: linux/arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push arch-specific image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/runner/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ needs.prepare.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ needs.prepare.outputs.version }}-${{ matrix.arch }}
          build-args: |
            VERSION=${{ needs.prepare.outputs.version }}
          cache-from: type=registry,ref=${{ needs.prepare.outputs.registry }}/${{ env.ECR_REPOSITORY }}:cache-${{ matrix.arch }}
          cache-to: type=registry,ref=${{ needs.prepare.outputs.registry }}/${{ env.ECR_REPOSITORY }}:cache-${{ matrix.arch }},mode=max,image-manifest=true
          provenance: false
          no-cache-filters: stage-1

  # Create multi-arch manifest
  manifest:
    name: Create Multi-arch Manifest
    needs: [prepare, build]
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create and push manifest
        run: |
          REGISTRY="${{ needs.prepare.outputs.registry }}"
          REPO="${{ env.ECR_REPOSITORY }}"
          VERSION="${{ needs.prepare.outputs.version }}"

          docker manifest create \
            "${REGISTRY}/${REPO}:${VERSION}-unverified" \
            "${REGISTRY}/${REPO}:${VERSION}-amd64" \
            "${REGISTRY}/${REPO}:${VERSION}-arm64"

          docker manifest annotate \
            "${REGISTRY}/${REPO}:${VERSION}-unverified" \
            "${REGISTRY}/${REPO}:${VERSION}-amd64" \
            --os linux --arch amd64

          docker manifest annotate \
            "${REGISTRY}/${REPO}:${VERSION}-unverified" \
            "${REGISTRY}/${REPO}:${VERSION}-arm64" \
            --os linux --arch arm64

          docker manifest push "${REGISTRY}/${REPO}:${VERSION}-unverified"

  # Scan and promote
  verify:
    name: Scan and Promote
    needs: [prepare, manifest]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Scan image for vulnerabilities
        id: scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "${{ needs.prepare.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ needs.prepare.outputs.version }}-unverified"
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
          trivyignores: "docker/runner/.trivyignore"

      - name: Delete images on scan failure
        if: failure() && steps.scan.outcome == 'failure'
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          echo "Vulnerability scan failed. Deleting images..."
          aws ecr batch-delete-image \
            --repository-name ${{ env.ECR_REPOSITORY }} \
            --image-ids imageTag="${VERSION}-unverified" imageTag="${VERSION}-amd64" imageTag="${VERSION}-arm64" \
            || true

      - name: Promote to final tags
        if: success()
        run: |
          set -e
          REPO="${{ env.ECR_REPOSITORY }}"
          VERSION="${{ needs.prepare.outputs.version }}"

          echo "Promoting ${VERSION}-unverified to ${VERSION}..."

          MANIFEST=$(aws ecr batch-get-image \
            --repository-name "$REPO" \
            --image-ids imageTag="${VERSION}-unverified" \
            --query 'images[0].imageManifest' \
            --output text)

          if [[ -z "$MANIFEST" || "$MANIFEST" == "None" ]]; then
            echo "ERROR: Failed to retrieve manifest"
            exit 1
          fi

          if ! OUTPUT=$(aws ecr put-image \
            --repository-name "$REPO" \
            --image-tag "$VERSION" \
            --image-manifest "$MANIFEST" 2>&1); then
            if echo "$OUTPUT" | grep -q "ImageAlreadyExistsException"; then
              echo "Image already tagged as ${VERSION}, skipping"
            else
              echo "$OUTPUT" >&2
              exit 1
            fi
          fi

          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "Tagging as latest..."
            if ! OUTPUT=$(aws ecr put-image \
              --repository-name "$REPO" \
              --image-tag "latest" \
              --image-manifest "$MANIFEST" 2>&1); then
              if echo "$OUTPUT" | grep -q "ImageAlreadyExistsException"; then
                echo "Image already tagged as latest, skipping"
              else
                echo "$OUTPUT" >&2
                exit 1
              fi
            fi
          fi

          # Cleanup staging tags
          aws ecr batch-delete-image \
            --repository-name "$REPO" \
            --image-ids imageTag="${VERSION}-unverified" imageTag="${VERSION}-amd64" imageTag="${VERSION}-arm64" \
            || true

          echo "Image promoted successfully"
