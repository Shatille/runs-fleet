name: Deploy

on:
  push:
    branches: [main]
    paths:
      - "cmd/server/**"
      - "pkg/**"
      - "Dockerfile"
      - "go.mod"
      - "go.sum"
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        type: choice
        options: [patch, minor]
        default: patch
      custom_version:
        description: "Custom version (e.g., v1.2.0). Overrides bump type."
        type: string

concurrency:
  group: deploy
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-1
  ECR_REPOSITORY: runs-fleet
  ECS_CLUSTER: shavakan
  ECS_SERVICE: runs-fleet-server

jobs:
  build:
    name: Build Orchestrator
    uses: ./.github/workflows/build-orchestrator.yml
    with:
      bump: ${{ inputs.bump || 'patch' }}
      custom_version: ${{ inputs.custom_version }}
    secrets:
      AWS_IAM_ROLE_ARN: ${{ secrets.AWS_IAM_ROLE_ARN }}

  coverage:
    name: Update Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Restore Go build cache from CI
        uses: actions/cache/restore@v4
        with:
          path: ~/.cache/go-build
          key: go-build-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('**/*.go', 'go.sum') }}
          restore-keys: |
            go-build-${{ runner.os }}-${{ runner.arch }}-

      - run: make coverage

      - id: coverage
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT

      - uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: 089a4c604db357e35ee33f10be5a1bbf
          filename: runs-fleet-coverage.json
          label: coverage
          message: ${{ steps.coverage.outputs.percentage }}%
          valColorRange: ${{ steps.coverage.outputs.percentage }}
          minColorRange: 50
          maxColorRange: 90

  deploy:
    name: Deploy to ECS
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2
        id: ecr

      - name: Deploy to ECS
        env:
          ECR_REGISTRY: ${{ steps.ecr.outputs.registry }}
          VERSION: ${{ needs.build.outputs.version }}
        run: |
          TASK_DEF=$(aws ecs describe-task-definition \
            --task-definition $ECS_SERVICE \
            --query 'taskDefinition' --output json)

          NEW_TASK_DEF=$(echo "$TASK_DEF" | jq \
            --arg IMAGE "$ECR_REGISTRY/$ECR_REPOSITORY:$VERSION" \
            '.containerDefinitions[0].image = $IMAGE |
             del(.taskDefinitionArn, .revision, .status, .requiresAttributes,
                 .compatibilities, .registeredAt, .registeredBy)')

          NEW_TASK_ARN=$(aws ecs register-task-definition \
            --cli-input-json "$NEW_TASK_DEF" \
            --query 'taskDefinition.taskDefinitionArn' --output text)

          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --task-definition "$NEW_TASK_ARN"

      - name: Wait for deployment
        run: |
          if ! aws ecs wait services-stable \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE; then
            echo "Deployment failed or timed out"
            aws ecs describe-services \
              --cluster $ECS_CLUSTER \
              --services $ECS_SERVICE \
              --query 'services[0].deployments[*].[status,rolloutState,failedTasks]' \
              --output table
            exit 1
          fi

      - name: Summary
        env:
          VERSION: ${{ needs.build.outputs.version }}
          ECR_REGISTRY: ${{ steps.ecr.outputs.registry }}
        run: |
          echo "### Deployed $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "- Image: \`$ECR_REGISTRY/$ECR_REPOSITORY:$VERSION\`" >> $GITHUB_STEP_SUMMARY
          echo "- Platforms: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
