name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: ap-northeast-1
  ECR_REPOSITORY: runs-fleet
  ECS_CLUSTER: shavakan-runs-fleet
  ECS_SERVICE: shavakan-runs-fleet-server
  S3_CONFIG_BUCKET: shavakan-runs-fleet-config

jobs:
  deploy:
    name: Build and Deploy
    runs-on: [self-hosted, Linux, ARM64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build and push with git SHA tag
          docker buildx build \
            --platform linux/amd64 \
            --push \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            --cache-from type=registry,ref=$ECR_REGISTRY/$ECR_REPOSITORY:latest \
            --cache-to type=inline \
            .

          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Extract agent binaries from Docker image
        env:
          IMAGE: ${{ steps.build-image.outputs.image }}
        run: |
          # Create temporary container
          CONTAINER_ID=$(docker create $IMAGE)

          # Extract agent binaries
          docker cp $CONTAINER_ID:/app/agent-linux-amd64 ./agent-linux-amd64
          docker cp $CONTAINER_ID:/app/agent-linux-arm64 ./agent-linux-arm64

          # Cleanup
          docker rm $CONTAINER_ID

      - name: Upload agent binaries to S3
        run: |
          # Upload with version tag
          aws s3 cp ./agent-linux-amd64 \
            s3://${{ env.S3_CONFIG_BUCKET }}/agents/${{ github.sha }}/agent-linux-amd64

          aws s3 cp ./agent-linux-arm64 \
            s3://${{ env.S3_CONFIG_BUCKET }}/agents/${{ github.sha }}/agent-linux-arm64

          # Upload as latest
          aws s3 cp ./agent-linux-amd64 \
            s3://${{ env.S3_CONFIG_BUCKET }}/agents/latest/agent-linux-amd64

          aws s3 cp ./agent-linux-arm64 \
            s3://${{ env.S3_CONFIG_BUCKET }}/agents/latest/agent-linux-arm64

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

      - name: Wait for deployment to complete
        run: |
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --region ${{ env.AWS_REGION }}

      - name: Deployment summary
        run: |
          echo "### Deployment Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${{ steps.build-image.outputs.image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Cluster**: \`${{ env.ECS_CLUSTER }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Service**: \`${{ env.ECS_SERVICE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Region**: \`${{ env.AWS_REGION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Agent binaries uploaded to:" >> $GITHUB_STEP_SUMMARY
          echo "- \`s3://${{ env.S3_CONFIG_BUCKET }}/agents/${{ github.sha }}/\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`s3://${{ env.S3_CONFIG_BUCKET }}/agents/latest/\`" >> $GITHUB_STEP_SUMMARY
