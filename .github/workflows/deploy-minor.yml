name: Deploy (Minor Version)

on:
  workflow_dispatch:
    inputs:
      custom_version:
        description: 'Custom version (optional, e.g., v1.2.0). Leave empty to auto-bump minor.'
        required: false
        type: string

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-1
  ECR_REPOSITORY: runs-fleet
  ECS_CLUSTER: shavakan
  ECS_SERVICE: runs-fleet-server
  S3_CONFIG_BUCKET: shavakan-runs-fleet-config

jobs:
  build-and-deploy:
    runs-on: ubuntu-24.04-arm
    concurrency:
      group: deploy-${{ github.event.inputs.custom_version || 'minor' }}
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get or calculate version from ECR
        id: get_version
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          validate_version() {
            if ! [[ $1 =~ ^v?[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              echo "Invalid version format '$1'. Must be semantic version (e.g., 1.2.3 or v1.2.3)"
              exit 1
            fi
          }

          if [ -n "${{ github.event.inputs.custom_version }}" ]; then
            NEW_VERSION="${{ github.event.inputs.custom_version }}"
            validate_version "$NEW_VERSION"
            if [[ ! $NEW_VERSION =~ ^v ]]; then
              NEW_VERSION="v${NEW_VERSION}"
            fi
            echo "Using custom version: $NEW_VERSION"
          else
            ECR_OUTPUT=$(aws ecr describe-images \
              --repository-name $ECR_REPOSITORY \
              --region $AWS_REGION \
              --query 'imageDetails[*].imageTags[]' \
              --output text) || {
              echo "Failed to query ECR repository"
              exit 1
            }

            LATEST_TAG=$(echo "$ECR_OUTPUT" | tr '\t' '\n' | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sort -V | tail -n1)

            if [ -z "$LATEST_TAG" ]; then
              echo "No existing version tags found, starting with v0.1.0"
              NEW_VERSION="v0.1.0"
            else
              echo "Latest ECR tag: $LATEST_TAG"
              VERSION=${LATEST_TAG#v}
              MAJOR=$(echo $VERSION | cut -d. -f1)
              MINOR=$(echo $VERSION | cut -d. -f2)

              NEW_MINOR=$((MINOR + 1))
              NEW_VERSION="v${MAJOR}.${NEW_MINOR}.0"
            fi
          fi

          # Race condition protection
          if aws ecr describe-images --repository-name $ECR_REPOSITORY --region $AWS_REGION \
            --image-ids imageTag=$NEW_VERSION >/dev/null 2>&1; then
            echo "Version $NEW_VERSION already exists in ECR"
            exit 1
          fi

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Build and push Docker image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.get_version.outputs.new_version }}
        run: |
          docker build \
            --build-arg VERSION=$IMAGE_TAG \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            .

          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Extract agent binaries from Docker image
        env:
          IMAGE: ${{ steps.build-image.outputs.image }}
        run: |
          CONTAINER_ID=$(docker create $IMAGE)
          docker cp $CONTAINER_ID:/app/agent-linux-amd64 ./agent-linux-amd64
          docker cp $CONTAINER_ID:/app/agent-linux-arm64 ./agent-linux-arm64
          docker rm $CONTAINER_ID

      - name: Upload agent binaries to S3
        env:
          IMAGE_TAG: ${{ steps.get_version.outputs.new_version }}
        run: |
          aws s3 cp ./agent-linux-amd64 \
            s3://${{ env.S3_CONFIG_BUCKET }}/agents/$IMAGE_TAG/runs-fleet-agent-linux-amd64

          aws s3 cp ./agent-linux-arm64 \
            s3://${{ env.S3_CONFIG_BUCKET }}/agents/$IMAGE_TAG/runs-fleet-agent-linux-arm64

          aws s3 cp ./agent-linux-amd64 \
            s3://${{ env.S3_CONFIG_BUCKET }}/agents/runs-fleet-agent-linux-amd64

          aws s3 cp ./agent-linux-arm64 \
            s3://${{ env.S3_CONFIG_BUCKET }}/agents/runs-fleet-agent-linux-arm64

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

      - name: Wait for deployment to complete
        run: |
          if ! aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --region ${{ env.AWS_REGION }}; then
            echo "Deployment failed or timed out"
            aws ecs describe-services \
              --cluster ${{ env.ECS_CLUSTER }} \
              --services ${{ env.ECS_SERVICE }} \
              --region ${{ env.AWS_REGION }} \
              --query 'services[0].deployments[*].[status,rolloutState,failedTasks]' \
              --output table
            exit 1
          fi

          ROLLOUT_STATE=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --region ${{ env.AWS_REGION }} \
            --query 'services[0].deployments[0].rolloutState' \
            --output text)

          if [ "$ROLLOUT_STATE" != "COMPLETED" ]; then
            echo "Deployment not completed: $ROLLOUT_STATE"
            exit 1
          fi

      - name: Deployment summary
        env:
          IMAGE_TAG: ${{ steps.get_version.outputs.new_version }}
        run: |
          echo "### Deployment Summary (Minor Release)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: \`$IMAGE_TAG\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${{ steps.build-image.outputs.image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Cluster**: \`${{ env.ECS_CLUSTER }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Service**: \`${{ env.ECS_SERVICE }}\`" >> $GITHUB_STEP_SUMMARY
