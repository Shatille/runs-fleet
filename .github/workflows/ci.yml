name: CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: "runs-fleet=${{ github.run_id }}/cpu=2"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Cache Go build
        uses: actions/cache@v4
        with:
          path: ~/.cache/go-build
          key: go-build-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('**/*.go', 'go.sum') }}
          restore-keys: |
            go-build-${{ runner.os }}-${{ runner.arch }}-

      - name: Build
        run: CGO_ENABLED=0 go build ./...

  lint:
    name: Lint
    runs-on: "runs-fleet=${{ github.run_id }}/cpu=2"
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Restore Go build cache
        uses: actions/cache/restore@v4
        with:
          path: ~/.cache/go-build
          key: go-build-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('**/*.go', 'go.sum') }}
          restore-keys: |
            go-build-${{ runner.os }}-${{ runner.arch }}-

      - name: Cache tools
        uses: actions/cache@v4
        with:
          path: bin
          key: go-tools-${{ runner.os }}-${{ runner.arch }}-golangci-v2.1.6

      - name: Install golangci-lint
        run: |
          mkdir -p bin
          test -f ./bin/golangci-lint || curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/HEAD/install.sh | sh -s -- -b ./bin v2.1.6

      - name: Lint
        run: ./bin/golangci-lint run --timeout=5m

  test:
    name: Test
    runs-on: "runs-fleet=${{ github.run_id }}/cpu=4"
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Restore Go build cache
        uses: actions/cache/restore@v4
        with:
          path: ~/.cache/go-build
          key: go-build-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('**/*.go', 'go.sum') }}
          restore-keys: |
            go-build-${{ runner.os }}-${{ runner.arch }}-

      - name: Test
        run: go test -race -coverprofile=coverage.out -covermode=atomic ./...

      - uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false
