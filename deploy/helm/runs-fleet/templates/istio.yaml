{{- if .Values.istio.enabled }}
{{- if .Values.istio.gateway.enabled }}
{{- if or (not .Values.istio.gateway.selector) (eq (len .Values.istio.gateway.selector) 0) }}
{{- fail "istio.gateway.selector is required and must be non-empty when istio.gateway.enabled is true" }}
{{- end }}
apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: {{ include "runs-fleet.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "runs-fleet.orchestrator.labels" . | nindent 4 }}
spec:
  selector:
    {{- toYaml .Values.istio.gateway.selector | nindent 4 }}
  servers:
    - port:
        number: 443
        name: https
        protocol: HTTPS
      {{- if .Values.istio.gateway.tls.enabled }}
      tls:
        mode: {{ .Values.istio.gateway.tls.mode }}
        credentialName: {{ .Values.istio.gateway.tls.credentialName }}
      {{- end }}
      hosts:
        - {{ .Values.istio.gateway.host }}
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - {{ .Values.istio.gateway.host }}
      tls:
        httpsRedirect: true
---
{{- end }}
{{- if .Values.istio.certificate.enabled }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "runs-fleet.fullname" . }}
  namespace: istio-system
  labels:
    {{- include "runs-fleet.orchestrator.labels" . | nindent 4 }}
spec:
  secretName: {{ .Values.istio.gateway.tls.credentialName }}
  issuerRef:
    name: {{ .Values.istio.certificate.issuerRef.name }}
    kind: {{ .Values.istio.certificate.issuerRef.kind }}
  dnsNames:
    - {{ .Values.istio.gateway.host }}
---
{{- end }}
{{- if .Values.istio.virtualService.enabled }}
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: {{ include "runs-fleet.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "runs-fleet.orchestrator.labels" . | nindent 4 }}
spec:
  hosts:
    {{- if .Values.istio.gateway.enabled }}
    - {{ .Values.istio.gateway.host }}
    {{- end }}
    {{- range .Values.istio.virtualService.hosts }}
    - {{ . }}
    {{- end }}
  gateways:
    {{- if .Values.istio.gateway.enabled }}
    - {{ include "runs-fleet.fullname" . }}
    {{- end }}
    {{- range .Values.istio.virtualService.gateways }}
    - {{ . }}
    {{- end }}
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: {{ include "runs-fleet.fullname" . }}-orchestrator
            port:
              number: 8080
---
{{- end }}
{{- if .Values.istio.destinationRule.enabled }}
apiVersion: networking.istio.io/v1
kind: DestinationRule
metadata:
  name: {{ include "runs-fleet.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "runs-fleet.orchestrator.labels" . | nindent 4 }}
spec:
  host: {{ include "runs-fleet.fullname" . }}-orchestrator
  {{- with .Values.istio.destinationRule.trafficPolicy }}
  trafficPolicy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
{{- end }}
