{{- if and .Values.istio.enabled .Values.istio.virtualService.enabled }}
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: {{ include "runs-fleet.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "runs-fleet.orchestrator.labels" . | nindent 4 }}
spec:
  hosts:
    {{- if .Values.istio.gateway.enabled }}
    - {{ .Values.istio.gateway.host }}
    {{- else if .Values.istio.virtualService.hosts }}
    {{- toYaml .Values.istio.virtualService.hosts | nindent 4 }}
    {{- end }}
  gateways:
    {{- if .Values.istio.gateway.enabled }}
    - {{ include "runs-fleet.fullname" . }}
    {{- else if .Values.istio.virtualService.gateways }}
    {{- toYaml .Values.istio.virtualService.gateways | nindent 4 }}
    {{- end }}
  http:
    - match:
        - uri:
            prefix: /webhook
      route:
        - destination:
            host: {{ include "runs-fleet.fullname" . }}-orchestrator
            port:
              number: 8080
      retries:
        attempts: 3
        perTryTimeout: 10s
        retryOn: connect-failure,refused-stream,unavailable,cancelled,retriable-4xx,503
{{- end }}
