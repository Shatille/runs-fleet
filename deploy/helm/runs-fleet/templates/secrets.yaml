{{- if not .Values.github.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "runs-fleet.secretName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "runs-fleet.orchestrator.labels" . | nindent 4 }}
type: Opaque
stringData:
  RUNS_FLEET_GITHUB_APP_PRIVATE_KEY: {{ .Values.github.privateKey | quote }}
  RUNS_FLEET_GITHUB_WEBHOOK_SECRET: {{ .Values.github.webhookSecret | quote }}
{{- end }}
