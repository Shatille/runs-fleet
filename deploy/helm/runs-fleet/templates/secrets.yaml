{{- if not .Values.github.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "runs-fleet.secretName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "runs-fleet.orchestrator.labels" . | nindent 4 }}
type: Opaque
stringData:
  RUNS_FLEET_GITHUB_APP_PRIVATE_KEY: {{ .Values.github.privateKey | quote }}
  RUNS_FLEET_GITHUB_WEBHOOK_SECRET: {{ .Values.github.webhookSecret | quote }}
  {{- if eq .Values.secrets.backend "vault" }}
  {{- if and (eq .Values.secrets.vault.authMethod "approle") .Values.secrets.vault.appRole.secretId }}
  VAULT_APP_SECRET_ID: {{ .Values.secrets.vault.appRole.secretId | quote }}
  {{- end }}
  {{- if and (eq .Values.secrets.vault.authMethod "token") .Values.secrets.vault.token }}
  VAULT_TOKEN: {{ .Values.secrets.vault.token | quote }}
  {{- end }}
  {{- end }}
{{- end }}
