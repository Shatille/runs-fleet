{{- if .Values.karpenter.enabled }}
apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: {{ .Values.karpenter.nodePool.name }}
  labels:
    {{- include "runs-fleet.labels" . | nindent 4 }}
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: runs-fleet
    spec:
      nodeClassRef:
        group: karpenter.k8s.aws
        kind: EC2NodeClass
        name: {{ .Values.karpenter.ec2NodeClass.name }}
      requirements:
        - key: kubernetes.io/arch
          operator: In
          values:
            {{- toYaml .Values.karpenter.requirements.architectures | nindent 12 }}
        - key: kubernetes.io/os
          operator: In
          values:
            - {{ .Values.karpenter.requirements.os }}
        - key: karpenter.sh/capacity-type
          operator: In
          values:
            {{- toYaml .Values.karpenter.requirements.capacityTypes | nindent 12 }}
        - key: karpenter.k8s.aws/instance-category
          operator: In
          values:
            {{- toYaml .Values.karpenter.requirements.instanceCategories | nindent 12 }}
        {{- if .Values.karpenter.requirements.instanceFamilies }}
        - key: karpenter.k8s.aws/instance-family
          operator: In
          values:
            {{- toYaml .Values.karpenter.requirements.instanceFamilies | nindent 12 }}
        {{- end }}
        - key: karpenter.k8s.aws/instance-size
          operator: In
          values:
            {{- toYaml .Values.karpenter.requirements.instanceSizes | nindent 12 }}
        - key: karpenter.k8s.aws/instance-cpu
          operator: Gte
          values:
            - {{ .Values.karpenter.requirements.minCpu | quote }}
        - key: karpenter.k8s.aws/instance-cpu
          operator: Lte
          values:
            - {{ .Values.karpenter.requirements.maxCpu | quote }}
      expireAfter: {{ .Values.karpenter.nodePool.expireAfter }}
  disruption:
    consolidationPolicy: {{ .Values.karpenter.nodePool.disruption.consolidationPolicy }}
    consolidateAfter: {{ .Values.karpenter.nodePool.disruption.consolidateAfter }}
  limits:
    cpu: {{ .Values.karpenter.nodePool.limits.cpu | quote }}
    memory: {{ .Values.karpenter.nodePool.limits.memory }}
  weight: {{ .Values.karpenter.nodePool.weight }}
{{- end }}
