apiVersion: v1
kind: Service
metadata:
  name: {{ include "runs-fleet.fullname" . }}-orchestrator
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "runs-fleet.orchestrator.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    {{- include "runs-fleet.orchestrator.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
    - name: metrics
      port: {{ .Values.metrics.port }}
      targetPort: metrics
      protocol: TCP
