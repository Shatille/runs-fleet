{{- if and .Values.karpenter.enabled (ne .Values.mode "k8s") }}
{{- fail "karpenter.enabled can only be true when mode is 'k8s'" }}
{{- end }}
{{- if and .Values.karpenter.enabled (eq .Values.mode "k8s") }}
{{- if .Values.karpenter.ec2NodeClass.create }}
{{- if not .Values.karpenter.ec2NodeClass.instanceProfile }}
{{- fail "karpenter.ec2NodeClass.instanceProfile is required when EC2NodeClass is enabled" }}
{{- end }}
{{- if not .Values.karpenter.ec2NodeClass.subnetSelectorTerms }}
{{- fail "karpenter.ec2NodeClass.subnetSelectorTerms is required when EC2NodeClass is enabled" }}
{{- end }}
{{- if not .Values.karpenter.ec2NodeClass.securityGroupSelectorTerms }}
{{- fail "karpenter.ec2NodeClass.securityGroupSelectorTerms is required when EC2NodeClass is enabled" }}
{{- end }}
apiVersion: karpenter.k8s.aws/v1
kind: EC2NodeClass
metadata:
  name: {{ .Values.karpenter.ec2NodeClass.name }}
  labels:
    {{- include "runs-fleet.labels" . | nindent 4 }}
spec:
  amiFamily: {{ .Values.karpenter.ec2NodeClass.amiFamily }}
  {{- if .Values.karpenter.ec2NodeClass.amiSelectorTerms }}
  amiSelectorTerms:
    {{- toYaml .Values.karpenter.ec2NodeClass.amiSelectorTerms | nindent 4 }}
  {{- end }}
  instanceProfile: {{ .Values.karpenter.ec2NodeClass.instanceProfile }}
  subnetSelectorTerms:
    {{- toYaml .Values.karpenter.ec2NodeClass.subnetSelectorTerms | nindent 4 }}
  securityGroupSelectorTerms:
    {{- toYaml .Values.karpenter.ec2NodeClass.securityGroupSelectorTerms | nindent 4 }}
  {{- with .Values.karpenter.ec2NodeClass.blockDeviceMappings }}
  blockDeviceMappings:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.karpenter.ec2NodeClass.metadataOptions }}
  metadataOptions:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- if .Values.karpenter.ec2NodeClass.userData }}
  userData: |
    {{- .Values.karpenter.ec2NodeClass.userData | nindent 4 }}
  {{- end }}
---
{{- end }}
apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: {{ .Values.karpenter.nodePool.name }}
  labels:
    {{- include "runs-fleet.labels" . | nindent 4 }}
spec:
  template:
    metadata:
      labels:
        runs-fleet.io/managed-by: runs-fleet
        {{- with .Values.karpenter.nodePool.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.karpenter.nodePool.taints }}
      taints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      nodeClassRef:
        group: karpenter.k8s.aws
        kind: EC2NodeClass
        name: {{ .Values.karpenter.ec2NodeClass.name }}
      requirements:
        - key: kubernetes.io/arch
          operator: In
          values:
            {{- toYaml .Values.karpenter.requirements.architectures | nindent 12 }}
        - key: kubernetes.io/os
          operator: In
          values:
            - {{ .Values.karpenter.requirements.os }}
        - key: karpenter.sh/capacity-type
          operator: In
          values:
            {{- toYaml .Values.karpenter.requirements.capacityTypes | nindent 12 }}
        - key: karpenter.k8s.aws/instance-category
          operator: In
          values:
            {{- toYaml .Values.karpenter.requirements.instanceCategories | nindent 12 }}
        {{- if .Values.karpenter.requirements.instanceFamilies }}
        - key: karpenter.k8s.aws/instance-family
          operator: In
          values:
            {{- toYaml .Values.karpenter.requirements.instanceFamilies | nindent 12 }}
        {{- end }}
        - key: karpenter.k8s.aws/instance-size
          operator: In
          values:
            {{- toYaml .Values.karpenter.requirements.instanceSizes | nindent 12 }}
        - key: karpenter.k8s.aws/instance-cpu
          operator: Gt
          values:
            - {{ .Values.karpenter.requirements.minCpu | quote }}
        - key: karpenter.k8s.aws/instance-cpu
          operator: Lt
          values:
            - {{ .Values.karpenter.requirements.maxCpu | quote }}
      expireAfter: {{ .Values.karpenter.nodePool.expireAfter }}
  disruption:
    consolidationPolicy: {{ .Values.karpenter.nodePool.disruption.consolidationPolicy }}
    consolidateAfter: {{ .Values.karpenter.nodePool.disruption.consolidateAfter }}
  limits:
    cpu: {{ .Values.karpenter.nodePool.limits.cpu | quote }}
    memory: {{ .Values.karpenter.nodePool.limits.memory }}
  weight: {{ .Values.karpenter.nodePool.weight }}
{{- end }}
