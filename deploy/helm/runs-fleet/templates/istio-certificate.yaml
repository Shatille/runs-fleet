{{- if and .Values.istio.enabled .Values.istio.certificate.enabled }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "runs-fleet.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "runs-fleet.orchestrator.labels" . | nindent 4 }}
spec:
  secretName: {{ .Values.istio.gateway.tls.credentialName }}
  issuerRef:
    name: {{ .Values.istio.certificate.issuerRef.name }}
    kind: {{ .Values.istio.certificate.issuerRef.kind }}
  dnsNames:
    - {{ .Values.istio.gateway.host }}
{{- end }}
