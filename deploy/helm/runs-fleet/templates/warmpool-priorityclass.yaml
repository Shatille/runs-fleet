{{- if .Values.warmPool.enabled }}
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: {{ .Values.warmPool.priorityClass.name }}
  labels:
    {{- include "runs-fleet.labels" . | nindent 4 }}
value: {{ .Values.warmPool.priorityClass.value }}
globalDefault: false
preemptionPolicy: PreemptLowerPriority
description: "Low priority class for runs-fleet placeholder pods. These pods keep nodes warm and are preempted when real jobs arrive."
{{- end }}
