{{- if and .Values.istio.enabled .Values.istio.gateway.enabled }}
apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: {{ include "runs-fleet.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "runs-fleet.orchestrator.labels" . | nindent 4 }}
spec:
  selector:
    istio: ingressgateway
  servers:
    {{- if .Values.istio.gateway.tls.enabled }}
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: {{ .Values.istio.gateway.tls.mode }}
        credentialName: {{ .Values.istio.gateway.tls.credentialName }}
      hosts:
        - {{ .Values.istio.gateway.host }}
    {{- else }}
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - {{ .Values.istio.gateway.host }}
    {{- end }}
{{- end }}
