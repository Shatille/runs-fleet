{{- include "runs-fleet.validateMode" . -}}
{{- if eq .Values.mode "ec2" }}
{{- if not .Values.aws.queueUrl }}
{{- fail "aws.queueUrl is required when mode is 'ec2'" }}
{{- end }}
{{- if not .Values.aws.vpcId }}
{{- fail "aws.vpcId is required when mode is 'ec2'" }}
{{- end }}
{{- if not .Values.aws.securityGroupId }}
{{- fail "aws.securityGroupId is required when mode is 'ec2'" }}
{{- end }}
{{- if not .Values.aws.instanceProfileArn }}
{{- fail "aws.instanceProfileArn is required when mode is 'ec2'" }}
{{- end }}
{{- if not .Values.aws.runnerImage }}
{{- fail "aws.runnerImage is required when mode is 'ec2'" }}
{{- end }}
{{- if and (not .Values.aws.publicSubnetIds) (not .Values.aws.privateSubnetIds) }}
{{- fail "at least one of aws.publicSubnetIds or aws.privateSubnetIds is required when mode is 'ec2'" }}
{{- end }}
{{- end }}
{{- if and (eq .Values.mode "k8s") (not .Values.valkey.enabled) }}
{{- fail "valkey.enabled must be true when mode is 'k8s'" }}
{{- end }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "runs-fleet.fullname" . }}-orchestrator
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "runs-fleet.orchestrator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.orchestrator.replicas }}
  selector:
    matchLabels:
      {{- include "runs-fleet.orchestrator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "runs-fleet.orchestrator.selectorLabels" . | nindent 8 }}
        sidecar.istio.io/inject: {{ .Values.istio.sidecarInjection | quote }}
    spec:
      serviceAccountName: {{ include "runs-fleet.orchestrator.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.orchestrator.securityContext | nindent 8 }}
      containers:
        - name: orchestrator
          image: "{{ .Values.orchestrator.image.repository }}:{{ .Values.orchestrator.image.tag }}"
          imagePullPolicy: {{ .Values.orchestrator.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.orchestrator.containerSecurityContext | nindent 12 }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.metrics.port }}
              protocol: TCP
          env:
            # Mode selection
            - name: RUNS_FLEET_MODE
              value: {{ .Values.mode | quote }}
            {{- if eq .Values.mode "ec2" }}
            # EC2 mode: AWS configuration
            - name: AWS_REGION
              value: {{ .Values.aws.region | quote }}
            # Network
            - name: RUNS_FLEET_VPC_ID
              value: {{ .Values.aws.vpcId | quote }}
            - name: RUNS_FLEET_PUBLIC_SUBNET_IDS
              value: {{ .Values.aws.publicSubnetIds | join "," | quote }}
            - name: RUNS_FLEET_PRIVATE_SUBNET_IDS
              value: {{ .Values.aws.privateSubnetIds | join "," | quote }}
            - name: RUNS_FLEET_SECURITY_GROUP_ID
              value: {{ .Values.aws.securityGroupId | quote }}
            - name: RUNS_FLEET_INSTANCE_PROFILE_ARN
              value: {{ .Values.aws.instanceProfileArn | quote }}
            # SQS queues
            - name: RUNS_FLEET_QUEUE_URL
              value: {{ .Values.aws.queueUrl | quote }}
            {{- if .Values.aws.queueDlqUrl }}
            - name: RUNS_FLEET_QUEUE_DLQ_URL
              value: {{ .Values.aws.queueDlqUrl | quote }}
            {{- end }}
            {{- if .Values.aws.poolQueueUrl }}
            - name: RUNS_FLEET_POOL_QUEUE_URL
              value: {{ .Values.aws.poolQueueUrl | quote }}
            {{- end }}
            {{- if .Values.aws.eventsQueueUrl }}
            - name: RUNS_FLEET_EVENTS_QUEUE_URL
              value: {{ .Values.aws.eventsQueueUrl | quote }}
            {{- end }}
            {{- if .Values.aws.terminationQueueUrl }}
            - name: RUNS_FLEET_TERMINATION_QUEUE_URL
              value: {{ .Values.aws.terminationQueueUrl | quote }}
            {{- end }}
            {{- if .Values.aws.housekeepingQueueUrl }}
            - name: RUNS_FLEET_HOUSEKEEPING_QUEUE_URL
              value: {{ .Values.aws.housekeepingQueueUrl | quote }}
            {{- end }}
            # DynamoDB tables
            - name: RUNS_FLEET_LOCKS_TABLE
              value: {{ .Values.aws.locksTable | quote }}
            - name: RUNS_FLEET_JOBS_TABLE
              value: {{ .Values.aws.jobsTable | quote }}
            {{- if .Values.aws.poolsTable }}
            - name: RUNS_FLEET_POOLS_TABLE
              value: {{ .Values.aws.poolsTable | quote }}
            {{- end }}
            - name: RUNS_FLEET_CIRCUIT_BREAKER_TABLE
              value: {{ .Values.aws.circuitBreakerTable | quote }}
            # S3 buckets
            {{- if .Values.aws.cacheBucket }}
            - name: RUNS_FLEET_CACHE_BUCKET
              value: {{ .Values.aws.cacheBucket | quote }}
            {{- end }}
            {{- if .Values.aws.configBucket }}
            - name: RUNS_FLEET_CONFIG_BUCKET
              value: {{ .Values.aws.configBucket | quote }}
            {{- end }}
            # EC2 runner settings
            - name: RUNS_FLEET_RUNNER_IMAGE
              value: {{ .Values.aws.runnerImage | quote }}
            - name: RUNS_FLEET_LAUNCH_TEMPLATE_NAME
              value: {{ .Values.aws.launchTemplateName | quote }}
            - name: RUNS_FLEET_SPOT_ENABLED
              value: {{ .Values.aws.spotEnabled | quote }}
            - name: RUNS_FLEET_MAX_RUNTIME_MINUTES
              value: {{ .Values.aws.maxRuntimeMinutes | quote }}
            {{- if .Values.aws.keyName }}
            - name: RUNS_FLEET_KEY_NAME
              value: {{ .Values.aws.keyName | quote }}
            {{- end }}
            {{- if .Values.aws.tags }}
            - name: RUNS_FLEET_TAGS
              value: {{ .Values.aws.tags | toJson | quote }}
            {{- end }}
            {{- end }}
            {{- if eq .Values.mode "k8s" }}
            # K8s mode: Kubernetes configuration
            - name: RUNS_FLEET_KUBE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: RUNS_FLEET_KUBE_SERVICE_ACCOUNT
              value: {{ include "runs-fleet.runner.serviceAccountName" . }}
            - name: RUNS_FLEET_KUBE_RUNNER_IMAGE
              value: "{{ .Values.runner.image.repository }}:{{ .Values.runner.image.tag }}"
            - name: RUNS_FLEET_KUBE_RELEASE_NAME
              value: {{ include "runs-fleet.fullname" . }}
            # DinD configuration
            - name: RUNS_FLEET_KUBE_DIND_IMAGE
              value: {{ .Values.docker.image | quote }}
            {{- if .Values.docker.registryMirror }}
            - name: RUNS_FLEET_KUBE_REGISTRY_MIRROR
              value: {{ .Values.docker.registryMirror | quote }}
            {{- end }}
            {{- if .Values.docker.daemonJSONConfigMap }}
            - name: RUNS_FLEET_KUBE_DAEMON_JSON_CONFIGMAP
              value: {{ .Values.docker.daemonJSONConfigMap | quote }}
            {{- end }}
            - name: RUNS_FLEET_KUBE_DOCKER_WAIT_SECONDS
              value: {{ .Values.docker.waitSeconds | quote }}
            - name: RUNS_FLEET_KUBE_DOCKER_GROUP_GID
              value: {{ .Values.docker.groupGID | quote }}
            {{- if .Values.runner.nodeSelector }}
            - name: RUNS_FLEET_KUBE_NODE_SELECTOR
              value: {{ include "runs-fleet.nodeSelector.string" . | quote }}
            {{- end }}
            {{- if .Values.runner.tolerations }}
            - name: RUNS_FLEET_KUBE_TOLERATIONS
              value: {{ .Values.runner.tolerations | toJson | quote }}
            {{- end }}
            {{- end }}
            # Common configuration (both modes)
            {{- if .Values.valkey.enabled }}
            - name: RUNS_FLEET_VALKEY_ADDR
              value: {{ include "runs-fleet.valkey.address" . }}
            {{- end }}
            - name: RUNS_FLEET_COORDINATOR_ENABLED
              value: {{ .Values.coordinator.enabled | quote }}
            - name: RUNS_FLEET_INSTANCE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: RUNS_FLEET_GITHUB_APP_ID
              value: {{ .Values.github.appId | quote }}
            - name: RUNS_FLEET_LOG_LEVEL
              value: {{ .Values.logging.level }}
            - name: RUNS_FLEET_LOG_FORMAT
              value: {{ .Values.logging.format }}
            - name: RUNS_FLEET_METRICS_ENABLED
              value: {{ .Values.metrics.enabled | quote }}
            - name: RUNS_FLEET_METRICS_PORT
              value: {{ .Values.metrics.port | quote }}
            - name: RUNS_FLEET_POOL_ENABLED
              value: {{ .Values.warmPool.enabled | quote }}
          envFrom:
            - secretRef:
                name: {{ include "runs-fleet.secretName" . }}
          resources:
            {{- toYaml .Values.orchestrator.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      {{- with .Values.orchestrator.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.orchestrator.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.orchestrator.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- if gt (int .Values.orchestrator.replicas) 1 }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "runs-fleet.fullname" . }}-orchestrator
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "runs-fleet.orchestrator.labels" . | nindent 4 }}
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      {{- include "runs-fleet.orchestrator.selectorLabels" . | nindent 6 }}
{{- end }}
