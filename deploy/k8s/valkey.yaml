apiVersion: v1
kind: ConfigMap
metadata:
  name: valkey-config
  namespace: runs-fleet
data:
  valkey.conf: |
    # Persistence disabled for queue workload
    save ""
    appendonly no

    # Memory management
    maxmemory 256mb
    maxmemory-policy noeviction

    # Network
    bind 0.0.0.0
    port 6379
    tcp-keepalive 300

    # Performance
    tcp-backlog 511
    timeout 0
---
apiVersion: v1
kind: Service
metadata:
  name: valkey
  namespace: runs-fleet
  labels:
    app: valkey
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      name: valkey
  selector:
    app: valkey
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: valkey
  namespace: runs-fleet
  labels:
    app: valkey
spec:
  serviceName: valkey
  replicas: 1
  selector:
    matchLabels:
      app: valkey
  template:
    metadata:
      labels:
        app: valkey
    spec:
      containers:
        - name: valkey
          image: valkey/valkey:8-alpine
          ports:
            - containerPort: 6379
              name: valkey
          command:
            - valkey-server
            - /etc/valkey/valkey.conf
          volumeMounts:
            - name: config
              mountPath: /etc/valkey
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 15
            periodSeconds: 20
      volumes:
        - name: config
          configMap:
            name: valkey-config
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
